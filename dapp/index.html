<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Eth Flip Dapp</title>
  </head>
  <body>
    <div class="header"><h1 class="title">Eth Flip</h1></div>

    <div class="content">
      <div class="description_section">
        <h2 class="description">
          The world's 1st de-centralized <br />Coin Flip betting platform!
        </h2>
      </div>

      <div id="betSection" class="section border">
        <h4 class="section_title">Place your bet</h4>
        <form>
          <div class="input_group">
            <label for="betAmount">Bet amount</label>
            <input type="number" id="betAmount" placeholder="(ether)" />
          </div>

          <div class="input_group">
            <label for="userBet">Pick an Outcome</label>
            <select id="userBet">
              <option value=""></option>
              <option value="0">Heads</option>
              <option value="1">Tails</option>
            </select>
          </div>
        </form>

        <div class="section border">
          <h4 class="section_title">
            You could win
            <strong class="reward_amount"
              ><span id="rewardAmount">0</span> ether</strong
            >!
          </h4>
        </div>
        <button type="button" id="placeBet" class="button_submit">
          Try your luck!
        </button>
      </div>

      <div id="result">
        <div
          class="outcome_section win_section"
          id="winSection"
          style="display: none"
        >
          <p>
            You won
            <strong class="reward_amount">
              <span id="winAmount">0</span> ether
            </strong>
            !
          </p>
        </div>
      </div>

      <div
        id="loseSection"
        class="outcome_section lose_section"
        style="display: none"
      >
        <p>You lost!</p>
      </div>

      <div class="section border">
        <button
          id="tryAgainButton"
          class="button_submit try_again_button"
          style="display: none"
        >
          Try again
        </button>
      </div>

      <div class="section">
        <h3>Total jackpot:</h3>
        <p class="contract_balance">
          <span id="contractBalance">0</span> ether
        </p>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="./abi.js"></script>
  <script src="./web3.min.js"></script>
  <script src="./main.js"></script>
</html>
